<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Srijana Lama">
    <link type="text/css" href="/css/main.css" rel="stylesheet">
    <script src="/js/home.js"></script>
    <title>Srijana's Project</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="/images/logo.png" alt="logo" height="75px" width="75px">
        </div>

        <div id="home-user">
            <h4>Welcome, <span id="userName"></span></h4>
            <button type="submit" id="logout-btn">Logout</button>
       
            </div>
       
          

    </header>

    <div class="table-details">
        <h2>Product List</h2>

        <table id="product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>

    <div class="table-details">
        <h2>Your Shopping Cart</h2>
        <div id="empty-cart" style="display: none;"><h1>There is no item in your shopping cart !</h1></div>

        <div id="shopping-cart-table" style="display: none;">


            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Quantity</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>Total:</td>
                        <td id="total-price"></td>
                        
                    </tr>
                </tfoot>

            </table>
            <div>
                <button id="place-order" > Place Order</button>
            </div>
        </div>

       
    </div>

</body>

</html>
